{% extends 'base.html' %}

{% block titulo %} Editar Grupo {% endblock %}

{% block header %}
    <header style="background-image: url('/static/assets/img/bgteste2.png');
                    background-size: cover;
                    background-position: center;
                    height: 100vh;
                    color: white;">
        <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="text-center">
                <h1 class="display-3">Editar Grupo: {{ grupo.nome }}</h1>
            </div>
        </div>
    </header>
{% endblock %}

{% block conteudo %}
    <div class="container py-5">
        <h2>Editar Grupo</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar alterações</button>
        </form>
    </div>
{% endblock %}
