<!-- aminoapp/templates/aminoapp/grupo_confirm_delete.html -->

{% extends 'base.html' %}

{% block titulo %} Confirmar Exclus√£o {% endblock %}

{% block conteudo %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Deseja realmente excluir o grupo "{{ grupo.nome }}"?</h2>
                <p class="text-center">{{ grupo.descricao }}</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-block">Excluir</button>
                    <a href="{% url 'minhas_comunidades' %}" class="btn btn-secondary btn-block">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
